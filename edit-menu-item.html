<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="restaurant-3-48 (1).png">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>truYum.com | Edit Cart</title>
</head>

<body>
    <div class="a">
        <label>truYum</label>
        <!-- <img src="../images/bullet2.png" alt="LOGO"/> -->
        <a id="menu" href="menu-item-list-customer.html">Menu</a>
        <!-- <a href="#">Cart</a> -->
    </div>
    <div class="b">
        <label id="heading">Edit Menu items</label>
        </br></br></br>
        <label class="search">Name</label>
        </br>
        <input type="text" id="searchBox" list="name" />
        </br></br>
        <label class="search">Price(Rs.)</label>
        <label class="search">Active</label>
        <label class="search">Date of Launch</label>
        <label class="editCat">Category</label>
        <br>

        <input type="text" id="boxPrice" list="price" />
        <input type="radio" name="click" class="boxActive" />
        <label class="checkboxYes">Yes</label>
        <input type="radio" name="click" class="boxActive" />
        <label class="checkboxYes">No</label>

        <input type="text" id="boxDol" list="dol" />
        <input type="text" id="boxCat" placeholder="Select" list="CategoryDetails" />
        <br>

        <input type="checkbox" id="boxDel">
        <label class="checkboxFreeDel">Free Delivery</label></input>
        <br>
        <input type="button" value="Save" id="btn" />

        <datalist id="CategoryDetails">
            <option>Main Course</option>
            <option>Main Course</option>
            <option>Main Course</option>
            <option>Starters</option>
            <option>Dessert</option>

        </datalist>

        <datalist id="name">
            <option>Sandwich</option>
            <option>Burger</option>
            <option>Pizza</option>
            <option>French Fries</option>
            <option>Chocolate Brownie</option>
        </datalist>

        <datalist id="price">
            <option>Rs. 99.00</option>
            <option>Rs. 129.00</option>
            <option>Rs. 149.00</option>
            <option>Rs. 57.00</option>
            <option>Rs. 32.00</option>
        </datalist>

        <datalist id="dol">

            <option>15/03/2017</option>
            <option>23/12/2017</option>
            <option>21/08/2017</option>
            <option>02/07/2017</option>
            <option>02/11/2017</option>
        </datalist>

    </div>
    <div class="c">
        <a href="#">Copyright @ 2019</a>
    </div>

</body>

</html>
